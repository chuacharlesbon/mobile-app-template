## To generate app launcher icon run the command below
## flutter pub run flutter_launcher_icons -f <your config file name here>


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/rpg-logo.png"
  min_sdk_android: 18 # android min sdk min:16, default 21
  web:
    generate: false
    image_path: "assets/icons/rpg-logo.png"
    # background_color: "#hexcode"
    # theme_color: "#hexcode"
  windows:
    generate: false
    image_path: "assets/icons/rpg-logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: false
    image_path: "assets/icons/rpg-logo.png"
